<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>potoswipe with jQuery</title>
	<link rel="stylesheet" href="assets/photoswipe.css"> 			
	<link rel="stylesheet" href="assets/default-skin/default-skin.css"> 
	<link rel="stylesheet" href="style.css">
	<script src="assets/jquery-latest.js"></script>
	<script src="assets/photoswipe.min.js"></script> 
	<script src="assets/photoswipe-ui-default.min.js"></script> 
</head>
<body>
	<div class="header"><h1 class="main-title">potoswipe with jQuery</h1></div>
	<div class="picture">
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
			  <a href="img/office-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/office-1.jpg"  itemprop="thumbnail" alt="">
			  </a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<a href="img/office-2.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/office-2.jpg"  itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<a href="img/office-3.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/office-3.jpg"  itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
              <a href="img/city-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/city-1.jpg"  itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="img/city-2.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/city-2.jpg"  itemprop="thumbnail" alt="">
                </a>
            </figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
              <a href="img/people-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/people-1.jpg"  itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
			  <a href="img/office-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/office-1.jpg"  itemprop="thumbnail" alt="">
			  </a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<a href="img/office-2.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/office-2.jpg"  itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<a href="img/office-3.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/office-3.jpg"  itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
              <a href="img/city-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/city-1.jpg"  itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="img/city-2.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/city-2.jpg"  itemprop="thumbnail" alt="">
                </a>
            </figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
              <a href="img/people-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/people-1.jpg"  itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
	</div>
	<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
	<script src="script.js"></script>
</body>
</html>
